     <!--Interfaz Login-->

        <div class="Interfaz">
            <h1>Registrar Cuenta de Usuario</h1>
           
            <form action="/register" method="post">
                  <div class="username">
                    <input type="text" name="nombres" id="" required>
                    <label >Nombres</label>
                </div>
                 <div class="username">
                    <input type="text" name="apellidos" id="" required>
                    <label >Apellidos</label>
                </div>
                    <div class="username">
                    <input type="date" name="birthdate" id="birthdate" required>
                    <label for="birthdate">Fecha de nacimiento</label>
                </div>
                <div class="username">
                    <input type="text" name="usuario" id="" required>
                    <label >Nombre de usuario</label>
                </div>
                <div class="username">
                    <input type="password" name="contrasena" id="" required>
                    <label >Contraseña</label>
                </div>
                 <div class="username">
                    <input type="password" name="confirmar" id="" required>
                    <label >Confirmar Contraseña</label>
                </div>

                <input type="submit" name="" id="" value="Confirmar Registro" >
                 
            </form>
        </div>
